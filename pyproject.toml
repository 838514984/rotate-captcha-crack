[project]
urls = { Repository = "https://github.com/Starry-OvO/rotate-captcha-crack" }
name = "rotate-captcha-crack"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Starry-OvO", email = "starry.qvq@gmail.com" }]
dependencies = [
    "torch>=1.11.0",
    "torchvision>=0.12.0",
    "matplotlib",
    "tomli<3,>=2.0.0;python_version<'3.11'",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = { attr = "rotate_captcha_crack.__version__.__version__" }

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120
py_version = "38"

[tool.ruff]
line-length = 120
select = ["W", "E", "F", "I"]
ignore = ["E402", "E501"]
target-version = "py38"
